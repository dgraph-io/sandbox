query ExampleQuery {
  queryEntityNode {
    id
    connections {
      connectionType
      ... on EntityValConnectionNode {
        connectionType
        entityNode {
          id
        }
        valueNode {
          id
          ... on StringValueNode {
            stringValue: value
          }
          ... on IntegerValueNode {
            integerValue: value
          }
        }
      }
    }
  }
}